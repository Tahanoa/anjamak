<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انجامک - شروع رایگان</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/start.css" rel="stylesheet">

    <style>
    </style>
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="header-content">
        <div class="logo-header">
            <img src="/output-onlinegiftools.gif" alt="انجامک" onerror="this.src=''; this.style.display='none';">
            <span class="logo-text">انجامک</span>
        </div>
        <a href="http://localhost:8080" class="back-btn" onclick="history.back()">
            <i class="bi bi-arrow-right"></i>
            بازگشت
        </a>
    </div>
</header>

<div class="container">
    <!-- Task Form Section -->
    <div class="task-form-section">
        <h2 class="section-title">
            <i class="bi bi-plus-circle"></i>
            افزودن کار جدید
        </h2>

        <div id="alertContainer"></div>

        <form id="taskForm">
            <div class="form-group">
                <label class="form-label">عنوان کار</label>
                <input type="text" id="taskTitle" class="form-input" placeholder="عنوان کار را وارد کنید..." required>
            </div>

            <div class="form-group">
                <label class="form-label">توضیحات</label>
                <textarea id="taskDescription" class="form-input form-textarea" placeholder="توضیحات کار را وارد کنید..."></textarea>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                <i class="bi bi-plus"></i>
                افزودن کار
            </button>
        </form>
    </div>

    <!-- Tasks List Section -->
    <div class="tasks-section">
        <h2 class="section-title">
            <i class="bi bi-list-check"></i>
            لیست کارها
        </h2>

        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="جستجو در کارها...">
            <i class="bi bi-search search-icon"></i>
        </div>

        <div id="tasksContainer">
            <div class="loading">
                <i class="bi bi-arrow-clockwise"></i>
                در حال بارگذاری...
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal" id="editModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">ویرایش کار</h3>
            <button class="close-btn" onclick="closeEditModal()">&times;</button>
        </div>

        <form id="editForm">
            <div class="form-group">
                <label class="form-label">عنوان کار</label>
                <input type="text" id="editTitle" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">توضیحات</label>
                <textarea id="editDescription" class="form-input form-textarea"></textarea>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn-secondary" onclick="closeEditModal()">انصراف</button>
                <button type="submit" class="btn-primary">ذخیره تغییرات</button>
            </div>
        </form>
    </div>

</div>
<script src="/start.js"></script>
</body>
</html>
