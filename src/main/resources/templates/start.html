<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انجامک - شروع رایگان</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8fdff 50%, #e8f9fc 100%);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(1, 196, 211, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .logo-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-header img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #01C4D3;
        }

        .back-btn {
            background: transparent;
            color: #01C4D3;
            border: 2px solid #01C4D3;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #01C4D3;
            color: white;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: start;
        }

        /* Task Form */
        .task-form-section {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(1, 196, 211, 0.1);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title i {
            color: #01C4D3;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Vazir', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: #01C4D3;
            box-shadow: 0 0 0 3px rgba(1, 196, 211, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn-primary {
            background: linear-gradient(135deg, #01C4D3, #00a8b5);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(1, 196, 211, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Tasks List */
        .tasks-section {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(1, 196, 211, 0.1);
            max-height: 600px;
            overflow-y: auto;
        }

        .search-box {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #01C4D3;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .task-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .task-item.completed {
            background: #e8f5e8;
            border-color: #28a745;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .task-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .task-title {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.25rem 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .btn-complete {
            background: #28a745;
            color: white;
        }

        .btn-incomplete {
            background: #ffc107;
            color: #333;
        }

        .btn-edit {
            background: #007bff;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-small:hover {
            transform: scale(1.05);
        }

        .task-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            color: #01C4D3;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #01C4D3;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Edit Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            flex: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 1rem;
            }

            .header-content {
                padding: 0 1rem;
            }

            .task-form-section,
            .tasks-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="header-content">
        <div class="logo-header">
            <img src="/output-onlinegiftools.gif" alt="انجامک" onerror="this.src=''; this.style.display='none';">
            <span class="logo-text">انجامک</span>
        </div>
        <a href="http://localhost:8080" class="back-btn" onclick="history.back()">
            <i class="bi bi-arrow-right"></i>
            بازگشت
        </a>
    </div>
</header>

<div class="container">
    <!-- Task Form Section -->
    <div class="task-form-section">
        <h2 class="section-title">
            <i class="bi bi-plus-circle"></i>
            افزودن کار جدید
        </h2>

        <div id="alertContainer"></div>

        <form id="taskForm">
            <div class="form-group">
                <label class="form-label">عنوان کار</label>
                <input type="text" id="taskTitle" class="form-input" placeholder="عنوان کار را وارد کنید..." required>
            </div>

            <div class="form-group">
                <label class="form-label">توضیحات</label>
                <textarea id="taskDescription" class="form-input form-textarea" placeholder="توضیحات کار را وارد کنید..."></textarea>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                <i class="bi bi-plus"></i>
                افزودن کار
            </button>
        </form>
    </div>

    <!-- Tasks List Section -->
    <div class="tasks-section">
        <h2 class="section-title">
            <i class="bi bi-list-check"></i>
            لیست کارها
        </h2>

        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="جستجو در کارها...">
            <i class="bi bi-search search-icon"></i>
        </div>

        <div id="tasksContainer">
            <div class="loading">
                <i class="bi bi-arrow-clockwise"></i>
                در حال بارگذاری...
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal" id="editModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">ویرایش کار</h3>
            <button class="close-btn" onclick="closeEditModal()">&times;</button>
        </div>

        <form id="editForm">
            <div class="form-group">
                <label class="form-label">عنوان کار</label>
                <input type="text" id="editTitle" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">توضیحات</label>
                <textarea id="editDescription" class="form-input form-textarea"></textarea>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn-secondary" onclick="closeEditModal()">انصراف</button>
                <button type="submit" class="btn-primary">ذخیره تغییرات</button>
            </div>
        </form>
    </div>
</div>
<script>
    // متغیرهای سراسری
    let currentPage = 0;
    let currentSearchTerm = '';
    let currentEditingTaskId = null;
    const API_BASE_URL = 'http://localhost:8080/tasks'; // آدرس API

    // رویدادهای صفحه
    document.addEventListener('DOMContentLoaded', function() {
        console.log('صفحه بارگذاری شد');
        loadTasks();

        // رویداد فرم افزودن کار
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addTask();
        });

        // رویداد جستجو
        document.getElementById('searchInput').addEventListener('input', function(e) {
            currentSearchTerm = e.target.value;
            currentPage = 0;
            loadTasks();
        });

        // رویداد فرم ویرایش
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            updateTask();
        });
    });

    // تابع بارگذاری کارها
    async function loadTasks() {
        console.log('بارگذاری کارها شروع شد');
        showLoading();

        try {
            let url;
            if (currentSearchTerm.trim()) {
                url = `${API_BASE_URL}/findAllByTitle/${encodeURIComponent(currentSearchTerm)}?page=${currentPage}&size=10`;
            } else {
                url = `${API_BASE_URL}/findAll?page=${currentPage}&size=10`;
            }

            console.log('درخواست به URL:', url);

            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            });

            console.log('وضعیت پاسخ:', response.status);
            console.log('وضعیت OK:', response.ok);

            if (!response.ok) {
                const errorText = await response.text();
                console.error('خطای سرور:', errorText);
                throw new Error(`خطا در بارگذاری کارها: ${response.status}`);
            }

            const data = await response.json();
            console.log('داده دریافتی:', data);

            // بررسی ساختار داده
            if (data && data.content) {
                renderTasks(data.content);
            } else if (Array.isArray(data)) {
                renderTasks(data);
            } else {
                console.warn('ساختار داده غیرمنتظره:', data);
                renderTasks([]);
            }
        } catch (error) {
            console.error('خطا در بارگذاری کارها:', error);
            showAlert('خطا در بارگذاری کارها: ' + error.message, 'error');
            renderTasks([]);
        }
    }

    // تابع نمایش کارها در صفحه
    function renderTasks(tasks) {
        const container = document.getElementById('tasksContainer');
        console.log('نمایش کارها:', tasks);

        if (!tasks || tasks.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="bi bi-inbox"></i>
                    <p>هیچ کاری یافت نشد</p>
                </div>
            `;
            return;
        }

        container.innerHTML = tasks.map(task => {
            console.log('نمایش کار:', task);
            return `
                <div class="task-item ${task.completed ? 'completed' : ''}" data-task-id="${task.id}">
                    <div class="task-header">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        <div class="task-actions">
                            <button class="btn-small ${task.completed ? 'btn-incomplete' : 'btn-complete'}"
                                    onclick="toggleTaskCompletion(${task.id}, ${!task.completed})">
                                <i class="bi ${task.completed ? 'bi-arrow-counterclockwise' : 'bi-check'}"></i>
                            </button>
                            <button class="btn-small btn-edit" onclick="openEditModal(${task.id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn-small btn-delete" onclick="deleteTask(${task.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="task-description">${escapeHtml(task.description || 'بدون توضیحات')}</div>
                    <div style="font-size: 0.8rem; color: #888; margin-top: 0.5rem;">
                        ایجاد: ${new Date(task.createdAt).toLocaleString('fa-IR')}
                    </div>
                </div>
            `;
        }).join('');
    }

    // تابع نمایش وضعیت بارگذاری
    function showLoading() {
        const container = document.getElementById('tasksContainer');
        container.innerHTML = `
            <div class="loading">
                <i class="bi bi-arrow-clockwise"></i>
                در حال بارگذاری...
            </div>
        `;
    }

    // تابع افزودن کار جدید
    async function addTask() {
        const title = document.getElementById('taskTitle').value.trim();
        const description = document.getElementById('taskDescription').value.trim();
        const submitBtn = document.getElementById('submitBtn');

        // اعتبارسنجی سمت کلاینت
        if (title.length < 3 || title.length > 60) {
            showAlert('عنوان باید حداقل 3 و حداکثر 60 کاراکتر باشد!', 'error');
            return;
        }

        if (description.length > 500) {
            showAlert('توضیحات حداکثر 500 کاراکتر است!', 'error');
            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="bi bi-arrow-clockwise"></i> در حال افزودن...';

        try {
            const response = await fetch(`${API_BASE_URL}/addTask`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    description: description
                })
            });

            console.log('وضعیت پاسخ افزودن:', response.status);

            if (response.ok) {
                const result = await response.text();
                showAlert(result || 'وظیفه با موفقیت اضافه شد', 'success');
                document.getElementById('taskForm').reset();
                loadTasks();
            } else {
                try {
                    const result = await response.json();
                    if (Array.isArray(result)) {
                        const errorMessages = result.map(err => err.message).join('<br>');
                        showAlert(errorMessages, 'error');
                    } else {
                        showAlert(result || 'خطا در افزودن کار', 'error');
                    }
                } catch (jsonError) {
                    const errorText = await response.text();
                    showAlert(errorText || 'خطا در افزودن کار', 'error');
                }
            }
        } catch (error) {
            console.error('خطا در افزودن کار:', error);
            showAlert('خطا در ارتباط با سرور: ' + error.message, 'error');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="bi bi-plus"></i> افزودن کار';
        }
    }

    // تابع حذف کار
    async function deleteTask(id) {
        if (!confirm('آیا از حذف این کار اطمینان دارید؟')) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/delete/${id}`, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            });

            console.log('وضعیت پاسخ حذف:', response.status);

            if (response.ok) {
                const result = await response.text();
                showAlert(result || 'وظیفه با موفقیت حذف شد', 'success');
                loadTasks();
            } else {
                const result = await response.text();
                showAlert(result || 'خطا در حذف کار', 'error');
            }
        } catch (error) {
            console.error('خطا در حذف کار:', error);
            showAlert('خطا در ارتباط با سرور: ' + error.message, 'error');
        }
    }

    // تابع تغییر وضعیت انجام کار
    async function toggleTaskCompletion(id, completed) {
        try {
            const response = await fetch(`${API_BASE_URL}/${id}/${completed}`, {
                method: 'PUT',
                headers: {
                    'Accept': 'application/json'
                }
            });

            console.log('وضعیت پاسخ تغییر وضعیت:', response.status);

            if (response.ok) {
                const result = await response.text();
                showAlert(result || 'وضعیت کار با موفقیت تغییر کرد', 'success');
                loadTasks();
            } else {
                const result = await response.text();
                showAlert(result || 'خطا در تغییر وضعیت کار', 'error');
            }
        } catch (error) {
            console.error('خطا در تغییر وضعیت کار:', error);
            showAlert('خطا در ارتباط با سرور: ' + error.message, 'error');
        }
    }

    // تابع باز کردن مودال ویرایش
    async function openEditModal(id) {
        currentEditingTaskId = id;

        try {
            const response = await fetch(`${API_BASE_URL}/getTaskById/${id}`, {
                headers: {
                    'Accept': 'application/json'
                }
            });

            console.log('وضعیت پاسخ دریافت کار:', response.status);

            if (!response.ok) {
                throw new Error('خطا در بارگذاری اطلاعات کار');
            }

            const task = await response.json();
            console.log('کار برای ویرایش:', task);

            document.getElementById('editTitle').value = task.title;
            document.getElementById('editDescription').value = task.description || '';

            document.getElementById('editModal').style.display = 'flex';
        } catch (error) {
            console.error('خطا در بارگذاری اطلاعات کار:', error);
            showAlert('خطا در بارگذاری اطلاعات کار: ' + error.message, 'error');
        }
    }

    // تابع بستن مودال ویرایش
    function closeEditModal() {
        document.getElementById('editModal').style.display = 'none';
        currentEditingTaskId = null;
        document.getElementById('editForm').reset();
    }

    // تابع به‌روزرسانی کار
    async function updateTask() {
        const title = document.getElementById('editTitle').value.trim();
        const description = document.getElementById('editDescription').value.trim();

        // اعتبارسنجی سمت کلاینت
        if (title.length < 3 || title.length > 60) {
            showAlert('عنوان باید حداقل 3 و حداکثر 60 کاراکتر باشد!', 'error');
            return;
        }

        if (description.length > 500) {
            showAlert('توضیحات حداکثر 500 کاراکتر است!', 'error');
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/update/${currentEditingTaskId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    description: description
                })
            });

            console.log('وضعیت پاسخ ویرایش:', response.status);

            if (response.ok) {
                const result = await response.text();
                showAlert(result || 'وظیفه با موفقیت ویرایش شد', 'success');
                closeEditModal();
                loadTasks();
            } else {
                const result = await response.text();
                showAlert(result || 'خطا در ویرایش کار', 'error');
            }
        } catch (error) {
            console.error('خطا در ویرایش کار:', error);
            showAlert('خطا در ارتباط با سرور: ' + error.message, 'error');
        }
    }

    // تابع نمایش پیام
    function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        const alertClass = type === 'success' ? 'alert-success' : 'alert-error';

        const alertDiv = document.createElement('div');
        alertDiv.className = `alert ${alertClass}`;
        alertDiv.innerHTML = message;

        alertContainer.appendChild(alertDiv);

        // حذف خودکار پیام بعد از 5 ثانیه
        setTimeout(() => {
            if (alertDiv.parentNode) {
                alertDiv.parentNode.removeChild(alertDiv);
            }
        }, 5000);
    }

    // تابع امن برای نمایش HTML
    function escapeHtml(unsafe) {
        if (!unsafe) return '';
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // تابع دیباگ - برای تست API
    function testAPI() {
        console.log('تست API...');
        loadTasks();
    }

    // تست خودکار هنگام بارگذاری
    setTimeout(testAPI, 1000);
</script>
